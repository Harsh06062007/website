<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Classes - Premium Tuition Classes</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <!-- ... (same as before) ... -->

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <div class="container">
      <h2 class="section-title">Get In Touch</h2>
      <div class="contact-content">
        <div class="contact-info">
          <!-- same contact details as before -->
        </div>
        <div class="contact-form">
          <form id="contactForm">
            <div class="form-group">
              <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <input type="tel" id="phone" name="phone" placeholder="Your Phone">
            </div>
            <div class="form-group">
              <select id="subject" name="subject" required>
                <option value="">Select Subject</option>
                <option value="mathematics">Mathematics</option>
                <option value="science">Science</option>
                <option value="english">English</option>
                <option value="social-studies">Social Studies</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn-outline">Send Message</button>
          </form>
          <p id="status"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <!-- other footer sections same -->
        <div class="footer-section">
          <h3>Newsletter</h3>
          <p>Subscribe to get updates about new courses and events.</p>
          <form id="newsletterForm">
            <div class="form-group">
              <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary">Subscribe</button>
          </form>
          <p id="newsletterStatus"></p>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Neon Classes. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- ‚úÖ Google Sheets Integration -->
  <script>
    // üëá Yaha apna Google Apps Script Web App URL daalo
    const scriptURL = "https://script.google.com/macros/s/AKfycbwXnZ3UensmY-6LauKPWoGrPSgcEtHWG2hspNyDUbnSxNm45ckZ4JW7kc6HOUElK7lA/exec";

    // Contact form submit
    document.getElementById("contactForm").addEventListener("submit", e => {
      e.preventDefault();
      let formData = {
        name: e.target.name.value,
        email: e.target.email.value,
        phone: e.target.phone.value,
        subject: e.target.subject.value,
        message: e.target.message.value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData)
      })
      .then(res => res.json())
      .then(response => {
        document.getElementById("status").innerText = "‚úÖ Message sent successfully!";
        e.target.reset();
      })
      .catch(err => {
        document.getElementById("status").innerText = "‚ùå Error! Please try again.";
      });
    });

    // Newsletter form submit
    document.getElementById("newsletterForm").addEventListener("submit", e => {
      e.preventDefault();
      let formData = {
        email: e.target.email.value,
        type: "newsletter"
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData)
      })
      .then(res => res.json())
      .then(response => {
        document.getElementById("newsletterStatus").innerText = "‚úÖ Subscribed successfully!";
        e.target.reset();
      })
      .catch(err => {
        document.getElementById("newsletterStatus").innerText = "‚ùå Error! Please try again.";
      });
    });
  </script>
</body>
</html>
